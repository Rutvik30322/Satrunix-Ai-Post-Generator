
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saturnix AI Post Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
<style>
    @keyframes aurora {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    .animate-aurora {
        background: linear-gradient(-45deg, #6366f1, #3b82f6, #0ea5e9, #22d3ee, #67e8f9);
        background-size: 400% 400%;
        animation: aurora 15s ease infinite;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
        animation: fadeIn 0.5s ease-out forwards;
    }
    @keyframes pulse-text {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 1; }
    }
    .animate-pulse-text {
        animation: pulse-text 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    @keyframes pulse-logo {
        0%, 100% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.03);
        }
    }
    .animate-pulse-logo {
        animation: pulse-logo 4s ease-in-out infinite;
    }
</style>
</head>
<body class="bg-gray-100 dark:bg-gray-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
